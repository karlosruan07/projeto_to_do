{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% load static %}

{% block title %}
Login
{% endblock %}


{% block content %}

<div class="row mt-4">
    <div class="col-md-4 offset-md-4">
        <div class="card auth-card">
            <div class="card-body">
                <h4 class="card-title text-center">Faça login</h4>

                <form method="POST" class="post-form">{% csrf_token %}
                    {{form | crispy}}

                    <button class="btn btn-primary mt-1" type="submit">Enviar</button>
                </form>

            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-0 offset-md-0"id="criar_conta">
                <div class="card">
                    <p>
                        Não tem uma conta ? <a href="/cadastrar">Crie uma aqui.</a>
                    </p>
                </div>

            </div>
        </div>

    </div>
</div>
{% endblock %}
