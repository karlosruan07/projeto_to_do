
{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% load static %}

{% block title %}
Cadatrar usuário
{% endblock %}


{% block content %}
<div class="row mt-4">
    <div class="col-md-4 offset-md-4">
        <div class="card auth-card">
            <div class="card-body">
                <h4 class="card-title text-center">Faça seu cadastro.</h4>

                <form  method="POST" class="post-form">{% csrf_token %}
                    {{form | crispy}}
                
                <button class="btn btn-primary mt-1" type="submit">Cadastrar</button>
                </form>
                
            </div>
        </div>
    </div>
</div>
{% endblock %}
