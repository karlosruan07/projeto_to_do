{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<div class="row">
    <div class="col s12 m6">
        <div class="card darken-1">
            <div class="card-content">
                <span class="card-title center">ADICIONE SUA TAREFA</span>
                <form method="post">
                    {% csrf_token %}

                    {% comment %} {{ form | crispy }} {% endcomment %}

                    <div class="input-field">
                        <i class="material-icons prefix" style="color: #2196F3">title</i>
                        {{ form.title }}
                        <label for="{{ form.title.auto_id }}">{{ form.title.label }}</label>
                    </div>

                    <div class="input-field">
                        <i class="material-icons prefix" style="color: #2196F3">description</i>
                        {{ form.description }}
                        <label for="{{ form.description.auto_id }}">{{ form.description.label }}</label>
                    </div>

                    <div class="center"><button type="submit" class="btn yellow black-text"><strong>ENVIAR</strong></button></div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
