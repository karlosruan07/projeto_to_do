{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
  
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">



  <title>{% block title %}{% endblock %}</title>
</head>
<div id="img">
  <img class="imagem " src="{% static 'img/django.png' %}" width="200" alt=""><br>
</div>

<body>
  {% block menu %}
  <div class="container">

      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">

          {% if request.user.is_authenticated %}
          <a class="navbar-brand" id="text_nav" href="{% url 'lista_tarefas' %}">Home</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">

          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" id="text_nav" aria-current="page" href="#">To do</a>
            </li>

            <li class="nav-item">
              <a class="nav-link active" id="text_nav" aria-current="page" href="#">Tarefas</a>
            </li>

            <li class="nav-item">
              <a class="nav-link active" id="text_nav" aria-current="page" href="#">Usu√°rios</a>
            </li>

            <li class="nav-item">
              <a class="nav-link active" id="text_nav" aria-current="page" href="{% url 'logout' %}">Sair</a>
            </li>
            
            {% else %}
      
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" id="text_nav" aria-current="page" href="{% url 'login' %}">Entrar</a>
            </li>

            <li class="nav-item">
              <a class="nav-link active" id="text_nav" aria-current="page" href="#">Sobre</a>
            </li>
          </ul>
          
          {% endif %}

        </div>
    </nav>
  </div>
  
  {% endblock %}
  
  {% block content %}
  
  {% endblock %}


  <br>
  <footer>
    {% block footer %}

    {% endblock %}
  </footer>
  </div>

  <!--IMPORTANDO O BOOTSTRAP A PARTIR DE DA CDN-->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>


  <script src="{% static 'js/script.js' %}"></script>

</body>

</html>
